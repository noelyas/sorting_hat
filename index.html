<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/sorting_hat.png">
    <title>Sombrero Seleccionador</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="neutral">
    <section id="cover" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12 text-center">
                Bienvenidx al test del Sombrero Seleccionador
            </div>
            <div class="col-12 text-center">
                <img src="images/hogwarts_crest.png" alt="Hogwarts Crest" class="w-25">
            </div>
            <div class="col-12 text-center mt-3">
                <button id="enter" type="button" class="btn btn-secondary">Ingresar</button>
            </div>
        </div>
    </section>
    <section id="test" class="container d-flex justify-content-center align-items-center d-none">
        <div class="row">
            <div class="col-12 text-center mt-5 mb-3">
                Respondé las preguntas para conocer tu casa de Hogwarts
            </div>
            <div id="name" class="col-12 text-center mb-4">
                <label class="d-block">Ingresá tu nombre</label>
                <input type="text" id="input-name" autocomplete="off" class="text-center">
            </div>
            <div id="questions" class="col-12 text-center"></div>
            <div id="name" class="col-12 text-center mt-4 mb-4">
                <button id="sort" class="btn btn-secondary">Calcular</button>
                <button id="clear" class="btn btn-outline-secondary">Limpiar</button>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.8/dist/sweetalert2.all.min.js" integrity="sha256-voaY/mFuF2+Kg/L56O9wmuwvhHf3XcaxCI/Ld9UR+d4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/classes.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>  
</body>
</html>
